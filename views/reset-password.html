<html lang="en">

<head>

    <title>Admin Panel</title>
    <link rel="stylesheet" href="admin/css/bootstrap.min.css">
    <link rel="shortcut icon" href="">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <style>
        @import  url('https://fonts.googleapis.com/css2?family=Questrial&display=swap');
        *{font-family:Jost;}
        .btn-custom{background-color:black;color:white;}
        .btn-custom:hover{background-color:black;color:white;}
        .btn-custom:after{background-color:black;color:white;}
        a{color:black;}
        a:hover{text-decoration:none;}
        .card{box-shadow: 0px 2px red;}
        
        @media screen and (max-width: 468px) {
            video{width:100% !important;}
        }
    </style>


</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card mt-5">
                    <div class="card-header" style="background-color:white">
                        <img src="{{setting.logo_path}}" class="w-100">
                    </div>
                    <div class="card-body">
                        <h3><center>Reset Password</center></h3>
                        <hr>
                        {{#if sessionFlash.message}}
						  <div id="flash-messages">
						      <div class="alert alert-success">
						            {{{sessionFlash.message}}}
						      </div>
						   </div>
						 {{/if}}
                        <form action="/auth/reset-password" method="post">

                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control" value="{{email}}" required disabled>
                                <input type="hidden" name="email" class="form-control" value="{{email}}" required>
                            </div>
                            <div class="form-group">
                                <label>OTP</label>
                                <input type="text" name="otp" class="form-control" value="" required>
                            </div>
                            <div class="form-group">
                                <label>New Password</label>
                                <div class="input-group">
                                    <input type="password" name="password" value="" class="form-control password" minlength="8" maxlength="14" id="re_pass" required>
                                    <div class="input-group-append">
                                          <div class="input-group-text">
                                              <span class="show-password password-icon"><i class="fa fa-eye-slash"></i></span>
                                              <span class="hide-password password-icon" style="display:none;"><i class="fa fa-eye"></i></span>
                                          </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group mt-4">
                                <input type="submit" class="btn btn-custom btn-block" value="Login">
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-6">
                                        <a href="/auth/login" class="text-danger">Go To Login Page</a>
                                    </div>
                                    <div class="col-md-6">
                                        <a href="/auth/forget-password" class="text-danger" style="float:right">Back To Forgot Password ?</a>
                                    </div>
                                </div>
                                <p class="mt-5"><center><small>Â© <a href="/" target="_blank">EZEWIN</a></small></center></p>
                                <p>
                                    <center>
                                        <small>Designed by <a href="https://analogueitsolutions.com/" target="_blank">Analogue IT Solutions</a></small> &nbsp;Pvt Ltd
                                    </center>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/admin/js/bootstrap.min.js"></script>
    <script src="/admin/js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.hide-password').hide();
            
            $(document).on('click','.show-password',function(){
                $('.password').attr('type','text');
                $('.show-password').hide();
                $('.hide-password').show();
            });
            $(document).on('click','.hide-password',function(){
                $('.password').attr('type','password');
                $('.hide-password').hide();
                $('.show-password').show();
            });
        });
        
    </script>
    
</body>

</html>
