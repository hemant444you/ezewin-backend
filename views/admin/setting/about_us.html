    
{{> header}}


<link rel="stylesheet" href="/admin/css/summernote-bs4.min.css">

<!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>About us</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">About us</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    
                    <div class="card">
                        <div class="card-header text-danger">Make sure this is important issue !!</div>
                        <div class="card-body">
                            {{#if sessionFlash.message}}
                              <div id="flash-messages">
                                  <div class="alert alert-success">
                                        {{{sessionFlash.message}}}
                                  </div>
                               </div>
                            {{/if}}
                            <form action="/admin/update-about-us" method="post">
                                <div class="form-group">
                                    <label>Privacy Policy</label>
                                    <textarea name="about_us" id="summernote" class="form-control">{{{setting.about_us}}}</textarea>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn bg-gradient-primary btn-flat" value="Save Changes">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



{{> footer}}

<script src="/admin/js/summernote-bs4.min.js"></script>

<script>
  $(function () {
    // Summernote
    $('#summernote').summernote()

  })
</script>

</body>
</html>
